<div style="height: 100%; display: flex; flex-direction: column; background-color: #FFFFFF">
  <div style="height: 40px; background-color: #ffffff">
      <button (click)="test()" style="margin: 10px">TEST</button>
      <!-- <button (click)="clearALL()" style="margin: 10px">CLEAR</button> -->
      <button (click)="zoom_in()" style="margin: 10px">PLUS</button>
      <button (click)="zoom_out()" style="margin: 10px">MINUS</button>
      <button (click)="zoom_reset()" style="margin: 10px">RESET</button>
  </div>
  <div #daddy style="display: flex; flex-direction: row; flex-grow: 1; margin:50px;">
    <canvas style="flex-grow: 1" #canvas
            [ngStyle]="canvas_style"
            width="0" height="0"
            (contextmenu)="context($event)"
            (mousewheel)="handleMouseWheel($event)"
            (mousedown)="mousedown($event)"
            (mousemove)="mousemove($event)"
            (mouseup)="mouseup($event)"
            (mouseleave)="mouseleave($event)">
    </canvas>
  </div>
</div>
